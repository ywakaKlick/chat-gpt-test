<div class="app-container">
    <app-header></app-header>
    <div class="page-container">
        <div class="button-container">
            <button mat-flat-button color='primary' (click)="on_export()">Export</button>
        </div>
        <div *ngIf='this.favorites?.length' class='card-container'>
            <mat-card *ngFor="let favorite of favorites ">
                <mat-card-header>
                    <mat-card-subtitle>{{favorite.created_at | date :'medium'}}</mat-card-subtitle>
                    <mat-card-title>{{favorite.question}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{favorite.response}}
                    </p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button (click)='on_delete(favorite.id)'>DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div *ngIf='!this.favorites?.length'>
            <p>No Favorites are saved.</p>
        </div>
    </div>
</div>
